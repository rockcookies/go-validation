# Release Drafter configuration
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - 'skip-changelog'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'dependencies'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking-change'
      - 'breaking'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ”§ Configuration'
    labels:
      - 'configuration'
      - 'config'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'testing'
      - 'test'
  - title: 'âœ¨ Other'
    labels:
      - 'other'
      - 'misc'
      - 'refactor'

# Template for the release body
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions
# Version extraction from commits
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'maintenance'
      - 'documentation'
      - 'docs'
      - 'performance'
      - 'perf'
      - 'configuration'
      - 'config'
      - 'testing'
      - 'test'
      - 'other'
      - 'misc'
      - 'refactor'
  default: patch

# Header and footer templates
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/rockcookies/go-slogs/compare/$PREVIOUS_TAG...v$INPUT_VERSION
